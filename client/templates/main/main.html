<template name="main">
	<div class="col-md-12 text-center">
		<h2>Users and Cards</h2>
	</div>
	<div class="col-md-6 text-center">
		{{> register}}
	</div>
	<div class="col-md-6 text-center">
		{{> login}}
	</div>
	<div class="col-md-12 text-center">
		<h2>{{_ 'New Users'}}</h2>
		{{#each users}}
			<div class="col-md-4 system-users">
				Nome : {{profile.name}} <br />
				Email: {{emails.[0].address}}
			</div>
		{{/each}}
	</div>
</template>
